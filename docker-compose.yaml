version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=canvasser_user
      - DATABASE_PASSWORD=canvasser_password
      - DATABASE_NAME=canvasser
      - PORT=3001
    depends_on:
      - db
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - app-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: canvasser
      MYSQL_USER: canvasser_user
      MYSQL_PASSWORD: canvasser_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
